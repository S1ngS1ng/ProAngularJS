<!DOCTYPE html>
<html lang="en" ng-app="exampleApp">
<head>
    <meta charset="UTF-8">
    <title>Directives</title>
    <script src="../Scripts/angular-1.4.7.js"></script>
    <link rel="stylesheet" href="../Scripts/bootstrap-3.3.5-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../Scripts/bootstrap-3.3.5-dist/css/bootstrap-theme.css">
    <script>
        angular.module("exampleApp", [])
                .controller("defaultCtrl", function ($scope) {
                    $scope.todos = [
                        {action: "Get groceries", complete: false},
                        {action: "Call plumber", complete: false},
                        {action: "Buy running shoes", complete: true},
                        {action: "Buy flowers", complete: false},
                        {action: "Call family", complete: false}
                    ];
                });
    </script>
</head>
<body>
<div id="todoPanel" class="panel" ng-controller="defaultCtrl">
    <h3 class="panel-header">TO DO LIST</h3>
    <div class="well">
        <div>The first item is {{todos[0].action}}</div>
    </div>
    <div class="form-group well">
        <label for="firstItem">Set First Item:</label>
        <input type="text" name="firstItem" class="form-control"
               ng-model="todos[0].action"/>
    </div>
    <div>There are {{todos.length}} items.</div>
    <div>
        There are <span ng-bind="todos.length"></span> items.
    </div>
    <div>
        There are <span class="ng-bind: todos.length"></span> items.
    </div>
    <div ng-bind-template="First: {{todos[0].action}}. Second: {{todos[1].action}}">
    </div>
    <div ng-non-bindable>
        AngularJS uses {{ and }} characters for templates.
    </div>
</div>
</body>
</html>
